name: Build and Deploy to Azure Container App

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy-to-azure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Build and push image to Azure Container Registry
        run: |
          az acr build \
            --registry bananagoldacr \
            --image bananagoldapp:${{ github.sha }} \
            --file ./dockerfile \
            .


      - name: Deploy to Azure Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          registryUrl: bananagoldacr.azurecr.io
          imageToDeploy: bananagoldacr.azurecr.io/bananagoldapp:${{ github.sha }}
          containerAppName: bananagold
          resourceGroup: bananagold-rg
